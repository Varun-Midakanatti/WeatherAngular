<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
<table class="table" [ngStyle] = "{'text-align': 'left'}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fav of favorites; index as i">
      <th class="col-lg-2" scope="row">{{i+1}}</th>
      <td class="col-lg-4"><a href="#" (click)="searchFav(i)">{{fav.city}}</a></td>
      <td class="col-lg-4"><a href="#" (click)="searchFav(i)">{{fav.state}}</a></td>
      <td class="col-lg-2"><button class="btn" [ngStyle]="{'padding':'0px'}" (click)="deleteFromFavorites(i)"><i class="material-icons">delete</i></button></td>
    </tr>
    </tbody>
</table>
